@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" />
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/prettyprint.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-modal.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="row page-header">
                <h1>Mock-Serve</h1>
            </div>
            @content
        </div>
        <div class="modal span12" id="modal" style="display:none">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">Ã—</button>
                <h3>Request Info</h3>
            </div>
            <div id ="modalBody" class="modal-body">
            </div>
        </div>
    </body>
</html>
