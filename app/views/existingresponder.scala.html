@(responder:Responder)

@main("Mock Server") {
    <div class="row span12">
        <div class="span6">
            <h6>Name</h6>
            <p>@responder.name</p>
            <h6>Body</h6>
            <p>@responder.body</p>
            <h6>URL</h6>
            <p><a href=@responder.absoluteUrl>@responder.absoluteUrl</a></p>

            @if(!responder.headers.isEmpty){
                <h6>Headers</h6>
                <ul>
                @responder.headers.map { header =>
                    <li><span>@header._1</span> -> <span>@header._2</span></li>
                }
                </ul>
            }
         </div>
        <div class="span6">
            <a class="btn btn-large btn-primary" href="@routes.Responders.edit(responder.name)">Edit Da Responder Wot Responds</a>
        </div>
    </div>
    <div class="row">
        <h2>Log</h2>
        <div id="messages" class="span12"></div>

        <script type="text/javascript" charset="utf-8">
//            var message = function(msg) {
//                $('#messages').prepend('<p>' + msg.message + '</p>')
//            }
        </script>
    </div>

    <iframe src="@routes.Responders.stream(responder.name)" style="display:none"></iframe>
}
<script src="@routes.Assets.at("javascripts/logger.js")" type="text/javascript"></script>
