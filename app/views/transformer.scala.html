@(transformerJson:String,responderName:String)

<head>
    <script src="@routes.Assets.at("javascripts/transformer.js")" type="text/javascript"></script>
</head>
@main("Mock Server") {
    <div class="row span12">
        <form class="form-inline">
                <input id="token" type="text" value placeholder="token name">
                <input id="queryParamName" type="text" value placeholder="query parameter name">
                <a class="btn">Set Rule</a>
        </form>
        <h3>Query Parameter Substitution Rule</h3>
        <p id="rule"></p>
    </div>
    <script type="text/javascript">window.transformer(@transformerJson,"@responderName")</script>
}
